
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Firjan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .form-page {
      display: none;
    }
    .form-page.active {
      display: block;
    }
    textarea, input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

<form id="formularioFirjan">
  <!-- Página 1 -->
  <div class="form-page active" id="pagina1">
    <h2>Formulário 1: Levantamento de Necessidades | Contexto</h2>
    <label>Responsável pela demanda</label>
    <textarea name="responsavel_demanda"></textarea>
    
    <label>Ponto focal</label>
    <textarea name="ponto_focal"></textarea>

    <label>Cenário</label>
    <textarea name="cenario"></textarea>

    <label>Público-alvo</label>
    <textarea name="publico_alvo"></textarea>

    <label>Conteúdo</label>
    <textarea name="conteudo"></textarea>

    <button type="button" id="btnProximo">Próximo</button>
  </div>

  <!-- Página 2 -->
  <div class="form-page" id="pagina2">
    <h2>Formulário 2: Informações Gerais</h2>

    <label>Existe manual da marca para compartilhar?</label>
    <textarea name="manual_marca"></textarea>

    <label>Existe manual de identidade visual para compartilhar?</label>
    <textarea name="manual_identidade_visual"></textarea>

    <label>Existe manual de identidade verbal para compartilhar?</label>
    <textarea name="manual_identidade_verbal"></textarea>

    <label>Existe manual de identidade sonora para compartilhar?</label>
    <textarea name="manual_identidade_sonora"></textarea>

    <label>Existem restrições quanto a cor, imagem, logomarca etc.?</label>
    <textarea name="restricoes_identidade"></textarea>

    <label>É necessário contemplar personagem(ens)? Informar características:</label>
    <textarea name="personagens_info"></textarea>

    <label>Banco de imagens</label>
    <textarea name="banco_imagens"></textarea>

    <label>Legenda e acessibilidade visual/auditiva</label>
    <textarea name="acessibilidade"></textarea>

    <label>Design responsivo</label>
    <textarea name="design_responsivo"></textarea>

    <label>Visualização offline</label>
    <textarea name="visualizacao_offline"></textarea>

    <button type="button" onclick="mostrarPagina(1)">Voltar</button>
    <button type="submit">Enviar</button>
  </div>
</form>

<script>
  function mostrarPagina(numero) {
    document.querySelectorAll('.form-page').forEach(page => page.classList.remove('active'));
    document.getElementById('pagina' + numero).classList.add('active');
  }

  document.getElementById("btnProximo").addEventListener("click", function () {
    mostrarPagina(2);
  });

  document.getElementById("formularioFirjan").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Formulário enviado com sucesso! (a integração com GitHub seria feita aqui)");
  });
</script>

</body>
</html>
