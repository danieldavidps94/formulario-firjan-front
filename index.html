<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Formulário - Firjan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005bb5;
    }
    .msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Levantamento de Necessidades - Firjan</h1>
    <form id="formulario">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
      <div class="msg" id="mensagemStatus"></div>
    </form>
  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem").value;

      const response = await fetch("https://firjan-form-api.onrender.com/api/enviar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, mensagem })
      });

      const msg = document.getElementById("mensagemStatus");
      msg.style.marginTop = "20px";

      if (response.ok) {
        msg.innerText = "Formulário enviado com sucesso!";
        document.getElementById("formulario").reset();
      } else {
        msg.innerText = "Erro ao enviar formulário.";
      }
    });
  </script>
</body>
</html>
